<!DOCTYPE html>
<html>
<head>
    <title>Sample List Page</title>
</head>
<body>
    <h1>Products</h1>

    <!-- List items -->
    <div class="product-list">
        <div class="product">
            <h2><a href="/products/widget-1">Widget 1</a></h2>
            <p>Description of widget 1</p>
            <a href="/products/widget-1" class="details-link">View Details</a>
        </div>

        <div class="product">
            <h2><a href="/products/widget-2">Widget 2</a></h2>
            <p>Description of widget 2</p>
            <a href="/products/widget-2" class="details-link">View Details</a>
        </div>

        <div class="product">
            <h2><a href="/products/widget-3">Widget 3</a></h2>
            <p>Description of widget 3</p>
            <a href="/products/widget-3" class="details-link">View Details</a>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a href="/products?page=1" class="page-link">1</a>
        <a href="/products?page=2" class="page-link active">2</a>
        <a href="/products?page=3" class="page-link">3</a>
        <a href="/products?page=3" class="next-link">Next</a>
    </div>
</body>
</html>
